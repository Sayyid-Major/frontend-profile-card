<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


    

</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="cover-card">
        <img src="/images/bg-pattern-card.svg" alt="">
      </div>
      

      <div class="imag">
      <img src="/images/image-victor.jpg" alt="card"></div>

      <h3>Victor Crest <span>26</span></h3> 
       
       <p>London</p>
      
      <div class="footer">
       <div class="box"><span>80K </span><br> <p>Followers</p></div> 
       <div class="box"><span>803K</span> <br><p>Likes</p> </div>
       <div class="box"><span>1.4K</span> <br><p>Photos</p> </div>
        
    
        </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sayyid Major</a>.
    </div>
  </div>
  

  
  
</body>
</html>
